<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>volleymania.com</title>
    <link rel="icon" href="headlogo.png" type="image/png">
    <style>
        h1 { 
            color: white; /* Белый цвет текста */
            font-family: Wide Latin;
        }
        body {
            font-family: Comic Sans MS;
            text-align: center;
            background-image: url('https://oir.mobi/uploads/posts/2024-03/1709392448_oir-mobi-p-fon-dlya-chata-70.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        header {
            color: white;
            background-color: #333;
            padding: 45px;
            font-size: 24px;
            font-weight: bold;
            width: 100%; /* на всю ширину */
            box-sizing: border-box;
        }
        nav {
            background-color: #333;
            padding: 30px;
            position: absolute;
            top: 0;
            right: 0;
            box-sizing: border-box;
            font-family: Comic Sans MS;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-family: Comic Sans MS;
        }
        nav b {
            background-color: #ffc72f;
            padding: 15px;
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-family: Comic Sans MS;
            border-radius: 30px;
        }
        nav c {
            color: #ffc72f;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-family: Comic Sans MS;
        }
        .second-header {
            display: flex;
            align-items: center; /* Выравниваем элементы по центру вертикально */
            justify-content: center; /* Центрируем содержимое блока */
            text-align: center;
            background-color: #505050; /* Можно задать другой цвет */
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            background-image: url('https://www.onlygfx.com/wp-content/uploads/2019/09/4-black-camouflage-texture-tile-3.png'); 
            background-size: 10%; /* Уменьшит изображение до 50% от исходного размера */
            background-repeat: repeat;
            height: 40px;
        }
        .logo {
            position: absolute; /* Позиционирование по абсолютным координатам */
            top: 0px; /* Отступ сверху */
            left: 10px; /* Отступ слева */
            width: 60px; /* Размер изображения */
            height: auto; /* Пропорциональное изменение размера */
        }
        .logotext {
            position: absolute; /* Позиционирование по абсолютным координатам */
            top: 2px; /* Отступ сверху */
            left: 80px; /* Отступ слева */
            width: 130px; /* Размер изображения */
            height: auto; /* Пропорциональное изменение размера */
        }
        .audilogo {
            max-width: 100px; /* Устанавливаем максимальную ширину изображения */
            height: auto; /* Сохраняем пропорции */
        }
        .container {
            padding: 20px;
        }
        .ticket {
            border: 5px solid #ffc72f;
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 80px;
            display: flex; /* Используем flexbox */
            flex-direction: row; /* Располагаем элементы горизонтально */
            align-items: center; /* Выравниваем элементы по центру */
            justify-content: space-between; /* Распределяем элементы равномерно */
            width: 100%; /* Растягиваем на всю доступную ширину */
            box-sizing: border-box; /* Учитываем padding и border в ширине */
            height: 70px;
        }
        .button {
            display: block;
            background-color: #ffc72f;
            color: black;
            text-decoration: none;
            padding: 10px;
            border-radius: 20px;
            margin-top: 10px;
        }
        .fake-button {
            bottom: 0px;
            display: inline-block;
            background-color: #2726ff;
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 20px;
            margin: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%; /* на всю ширину */
            box-sizing: border-box;
            position: fixed;
            bottom: 0px;
        }
        .modal {
            display: none; /* Окно должно быть скрыто по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Контент модального окна */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }

        /* Кнопка закрытия */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Кнопка Login будет на новой строке */
        #loginSubmit {
            font-family: Comic Sans MS;
            display: block;
            margin: 10px auto 0 auto; /* Центрирование кнопки по горизонтали */
            width: 80%; /* Кнопка займет всю ширину родительского контейнера */
        }
        #username, #password {
            font-family: Comic Sans MS;
            width: 80%; /* Ширина полей на всю доступную ширину контейнера */
            padding: 12px; /* Увеличиваем внутренний отступ для увеличения размера */
            margin: 10px 0; /* Отступ сверху и снизу, чтобы поля не слипались */
            font-size: 16px; /* Увеличиваем размер шрифта */
            border: 1px solid #ccc; /* Цвет рамки */
            border-radius: 5px; /* Округляем углы */
        }
        /* Стили для кнопок Register и Forgot Password */
        #registerBtn, #forgotPasswordBtn {
            font-family: Comic Sans MS;
            background-color: white; /* Синий цвет фона */
            color: #007bff; /* Белый цвет текста */
            border: none; /* Убираем рамку */
            padding: 10px 10px; /* Внутренние отступы */
            border-radius: 5px; /* Округленные углы */
            font-size: 16px; /* Размер шрифта */
            cursor: pointer; /* Курсор в виде руки */
            margin-top: 10px; /* Отступ сверху */
        }

        #registerBtn:hover, #forgotPasswordBtn:hover {
            font-family: Comic Sans MS;
            background-color: #0056b3; /* Тёмно-синий при наведении */
        }



        /* Стили для кнопок */
        button {
            background-color: #ffc72f;
            color: black;
            padding: 10px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f1c40f;
        }
    </style>
</head>
<script>
function copyLink() {
    const link = window.location.href; // Получаем текущий URL
    navigator.clipboard.writeText(link) // Копируем в буфер обмена
        .then(() => alert("Ссылка скопирована!"))
        .catch(err => console.error("Ошибка копирования:", err));
}
</script>
<body>
    <header>
        <img src="logo.png" alt="Логотип" class="logo">
        <img src="logotext.png" alt="Текст Логотипа" class="logotext">
    </header>
    <header class="second-header">
        Buy a ticket and get a chance to win Audi
        <img src="audi.png" alt="Ауди" class="audilogo">
    </header>
    <nav>
        <a href="index.html">
            <headerbutton>Main</headerbutton>
        </a>
        <a href="#">|</a>
        <c href="#">My Tickets</c>
        <a href="#">|</a>
        <a href="#">Get Help</a>
        <b href="#">Download App</b>
        <a href="#" id="loginBtn" class="loginbutton">Login</a>
    </nav>
    <div class="container">
        <h1>My tickets</h1>
        <div class="ticket">
            <p>Zenit-Kazan vs Lokomotiv</p>
            <p>Date: 10 of April 2025</p>
            <p>Time: 18:00</p>
            <p>Location: Sports Complex "Olymp"</p>
            <a href="https://zenit-kazan.com/" class="fake-button">Information</a>
            <a href="#" class="fake-button" onclick="copyLink()">Share</a>
        </div>
    </div>
    <footer>
        &copy; 2025 Volleymania. All rights reserved.
    </footer>




    <div id="loginModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginSubmit">Login</button>
        <button id="registerBtn">Register</button>
        <button id="forgotPasswordBtn">Forgot Password?</button>
    </div>
</div>
<<script>
    // Получаем элементы
    var modal = document.getElementById("loginModal");
    var btn = document.getElementById("loginBtn");
    var span = document.getElementById("closeModal");
    var loginSubmitBtn = document.getElementById("loginSubmit");
    var usernameInput = document.getElementById("username");
    var passwordInput = document.getElementById("password");

        // Обработчики для кнопок Register и Forgot Password
    document.getElementById('registerBtn').addEventListener('click', function() {
        alert('Currenntly unavaliable');
    });
        document.getElementById('forgotPasswordBtn').addEventListener('click', function() {
        alert('Currenntly unavaliable');
    });    
    // Открытие модального окна
    btn.onclick = function() {
        modal.style.display = "block"; // Показываем окно
    }

    // Закрытие модального окна
    span.onclick = function() {
        modal.style.display = "none"; // Скрываем окно
    }

    // Закрытие окна при клике вне его
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Функция для имитации входа
    loginSubmitBtn.onclick = function() {
        var username = usernameInput.value;
        var password = passwordInput.value;

        // Проверка, что логин и пароль не пустые
        if (username && password) {
            // Закрытие модального окна
            modal.style.display = "none";
            
            // Создаем и показываем уведомление
            var notification = document.createElement("div");
            notification.innerHTML = "Succesful!";
            notification.style.position = "fixed";
            notification.style.top = "20px";
            notification.style.left = "50%";
            notification.style.transform = "translateX(-50%)";
            notification.style.backgroundColor = "#4CAF50";
            notification.style.color = "white";
            notification.style.padding = "10px 20px";
            notification.style.borderRadius = "5px";
            notification.style.fontSize = "16px";
            document.body.appendChild(notification);

            // Убираем уведомление через 3 секунды
            setTimeout(function() {
                notification.style.display = "none";
            }, 3000);
        } else {
            alert("Please, fill username and password!");
        }
    }
</script>

</body>
</html>
